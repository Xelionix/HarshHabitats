<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh Habitats Demo</title>
    <style>
        body {
            background-image: url('stone.jpg');
            background-size: cover;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Just for fun, choose a caveman-like font */
        }

        header {
            background-color: #4d4d33; /* Brownish color for a primitive feel */
            padding: 10px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        main {
            padding: 20px;
        }

        #game-applet-container {
            background-color: #ffffff; /* White background for the game container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Simple shadow effect */
        }

        footer {
            background-color: #4d4d33;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <img src='xelionix_logo.png' alt='Xelionix GP Logo' class='logo'>
        <h1>Harsh Habitats Demo</h1>
    </header>

    <main>
        <div id="game-applet-container">
            <!-- Java applet embed code goes here -->
            <!-- Example: <applet code="HarshHabitatsDemo.class" width="800" height="600"></applet> -->
            <p>Your Java applet will be embedded here.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Xelionix GP</p>
    </footer>
</body>

</html>
